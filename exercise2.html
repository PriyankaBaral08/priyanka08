<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 3 or 5</title>
    <script>
        function calculateSum() {
            let sum = 0;
            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
        }
    </script>
</head>
<body onload="calculateSum()">
    <h1>Multiples of 3 or 5</h1>
    <p>Check the alert for the result!</p>
</body>
</html>
